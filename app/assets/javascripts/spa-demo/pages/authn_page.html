<div id="authn-check" sd-authn-check>
  <h3>Identity Check</h3>

  <div class="client-user">
    <button ng-click="idVM.getClientUser()">$auth says...</button>
    <label>{{idVM.client}}</label>
    <div style="margin-bottom:6px"
         ng-if="idVM.client.currentUser.image_url"><img class="img-thumbnail"
         ng-src="{{idVM.client.currentUser.image_url}}"></div>
  </div>
  <div class="whoami-user">
    <button ng-click="idVM.whoAmI()">whoAmI() says...</button>
    <label>{{idVM.server.whoAmI}}</label>
    <div style="margin-bottom:6px"
         ng-if="idVM.server.whoAmI.image_url"><img class="img-thumbnail"
         ng-src="{{idVM.server.whoAmI.image_url}}"></div>
  </div>
  <div class="checkme-user">
    <button ng-click="idVM.checkMe()">checkMe() says...</button>
    <label>{{idVM.server.checkMe}}</label>
  </div>
</div>
