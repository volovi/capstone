<div class="image-thing-page col-xs-12">
  <sd-areas sd-areas-side>
    <div class="areas-left"
         ng-hide="sideVM.isHidden('left')"
         ng-class="sideVM.isHidden('right') ?'col-sm-12':'col-sm-6 col-md-5 col-lg-4'">
      <sd-area label="Images" position="left">
        <sd-tabs>
          <sd-tab label="Images">
            <sd-current-images></sd-current-images>
          </sd-tab>
        </sd-tabs>
      </sd-area>
    </div>
    <div class="areas-right"
         ng-hide="sideVM.isHidden('right')"
         ng-class="sideVM.isHidden('left') ? 'col-sm-12':'col-sm-6 col-md-7 col-lg-8'">
      <sd-area label="Things" position="right" sd-area-related-things>
        <sd-tabs>
          <sd-tab ng-repeat="ti in relatedThingsVM.items"
                      label="{{ti.thing_name}}">
            <sd-related-thing item=ti></sd-related-thing>
          </sd-tab>
        </sd-tabs>
      </sd-area>
    </div>
  </sd-areas>
</div>
